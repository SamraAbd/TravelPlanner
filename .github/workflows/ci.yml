name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci
      working-directory: BackEnd
      
    # === KEŞLƏMƏ (CACHING) ADDIMI BURADA BAŞLAYIR ===
    # Bu addım Jest-in əvvəlki işlərdən toplanmış məlumatlarını (keş) saxlayır və bərpa edir.
    - uses: actions/cache@v4
      name: Cache Jest results
      with:
        # Keş faylları "BackEnd" qovluğunun daxilində saxlanılacaq
        path: BackEnd/.jest-cache 
        # Keş açarı package-lock.json dəyişməyənə qədər eyni qalacaq
        key: ${{ runner.os }}-jest-${{ hashFiles('BackEnd/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-jest-
    # === KEŞLƏMƏ (CACHING) ADDIMI BİTİR ===

    - name: Run tests
      # Əlavə optimallaşdırma: Jest-i CI mühiti üçün işə salın və 
      # daha çox paralel nüvədən istifadə etməyə təşviq edin.
      # Default olaraq `npm test` bu əmri işə salır: jest --ci --maxWorkers=4
      run: npm test -- --ci --maxWorkers=4
      working-directory: BackEnd